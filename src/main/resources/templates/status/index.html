<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
    <head>
        <title>List All Status</title>
    </head>
    <body>
        <div layout:fragment="content" th:remove="tag">
            <!-- Trigger the modal with a button -->
            <button id="btnAddStatus" class="btn btn-info"><i class="fa fa-plus-circle"></i></button>
            <text class="text-info">List all status</text>
            <hr>

            <table id="statusTable" class="table table-condensed display">

                <!-- Header Table -->
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Active</th>
                    </tr>
                </thead>
            </table>

            <!-- Modal -->
            <div id="statusModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h3 class="modal-title" id="statusModalLabel">&nbsp;</h3>
                        </div>
                        <div class="modal-body">
                            <form id="formStatus" class="form-horizontal">
                                <div class="form-group has-success has-feedback">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-id-badge"></i></span>
                                        <input type="text" class="form-control" id="statusName" placeholder="Input Status Name">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="btnSaveStatus" class="btn btn-success" data-dismiss="modal">
                                <i class="fa fa-save"></i>
                                Save
                            </button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                <i class="fa fa-close"></i>
                                Close
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
