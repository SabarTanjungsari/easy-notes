## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:postgresql://localhost:5432/easy_notes
spring.datasource.username= postgres
spring.datasource.password= sabar

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

#SERVER
#server.port=9090
server.servlet.context-path=/easy-notes

logging.level.root : WARN
logging.level.root.com.memorynotfound: DEBUG
logging.level.root.org.springframework.web: INFO
logging.level.root.org.springframework.security: INFO